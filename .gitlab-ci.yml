#
#  Yaml CI config for Gitlab See. http://docs.gitlab.com/ce/ci/yaml/README.html
#

image: docker-registry.oxfordnanolabs.local:5000/ont-base-ubuntu:16.04

stages:
    - build
    - test
    - release

before_script:
    - make deps
    - make checkout

wheel:
    stage: build
    script:
        - make wheel
    artifacts:
        paths:
            - dist

unit_test:
    stage: test
    script:
        - make unitTestFromScratch

acceptance_test:
    stage: test
    script:
        - make acceptanceTestFromScratch

dev_env_and_style_test:
    stage: test
    script:
        - make cleanDevEnv
        - make pep8

upload_artefact:
    stage: release
    script:
        - apt-get install -y openssh-client
        - eval $(ssh-agent -s)
        #  PYPI_KEY and PYPI_HOST should set up as project variables on Gitlab
        #  PYPI_KEY is private key produced by ssh-keygen
        - ssh-add <(set +x; echo "$PYPI_KEY")
        - scp -v -o StrictHostKeyChecking=no dist/* gitlab-ci-pypi@${PYPI_HOST}:/opt/ont-pypi/site-packages/
    only:
        - master
        - dev
